<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <form class="name-select-form">
            <h2>Enter your names!</h2>
            <div class="input-container">
                <!-- <label for="p1name"></label> -->
                <input type="text" name="p1name" maxlength="30">
                <span>VS</span>
                <!-- <label for="p2name"></label> -->
                <input type="text" name="p2name" maxlength="30">
            </div>
            <button type="button" class="btn start-btn">START GAME!</button>
        </form>
    </header>
    <main>
        <div class="main-container">
            <div class="turn-container">
                <div class="player-data-container">
                    <p class="player-turn p1turn"></p>
                    <span>Score: </span>
                    <span class="player-score p1score"></span>
                </div>
                <p class="VS-text">VS</p>
                <div class="player-data-container">
                    <p class="player-turn p2turn"></p>
                    <span>Score: </span>
                    <span class="player-score p2score"></span>
                </div>
            </div>
            <div class="board">
            </div>
            <dialog class="modal">
                <form action="" method="dialog" class="modal-form">
                    <label for="">Are you sure?</label>
                    <button class="btn quit-btn">Yes</button>
                    <button class="btn">No</button>
                </form>
            </dialog>
            <div class="board-btn-container">
                <button class="btn reset-btn">Reset Board</button>
                <button class="btn open-modal">QUIT</button>
            </div>
        </div>
        <h3 class="game-text"></h3>
    </main>
    <footer>
        <p>Copyright Â©</p>
        <span id="currentYear">2024</span>
        <p>Gabriel Panaitescu</p>
        <a href="https://github.com/dez4s?tab=overview&amp;from=2024-03-01&amp;to=2024-03-18">
          <img src="./images/github-logo/github-mark/github-mark-white.svg" alt="" class="icon">
        </a>
    </footer>
</body>
</html>
